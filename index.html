<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
    <link rel="icon" href="./calculator.png">
    <title>Calculator</title>
</head>
<body>
    <div id="wrapper">
        <div id="calculator">

            <div id="screen">
                <div id="history">0</div>
                <div id="output">0</div>
            </div>

            <div id="buttons">
                <div class="row">
                    <button id="clear">Clear</button>
                    <button id="delete">Delete</button>
                    <button id="remainder">%</button>
                </div>

                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>/</button>
                </div>

                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>*</button>
                </div>

                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                </div>

                <div class="row">
                    <button>.</button>
                    <button>0</button>
                    <button>=</button>
                    <button>+</button>
                </div>
            </div>

        </div>

        <div id="all-history">
            <p style="font-weight: 900; color: aliceblue;">All History</p>
        </div>
    </div>

    <footer>Copyright Â© 2024 NewGen2022</footer>
</body>
</html>
